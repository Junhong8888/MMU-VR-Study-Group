
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="{% static 'js/joint_connection.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        video {
          width: 100%;
          border-radius: 8px;
          background-color: black;
        }
        #chat-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 25%;
            height: 100vh;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 0px 15px 15px 15px;
            overflow-y: auto;
            z-index: 1000;
        }

        #chat-container label {
            margin-top: 0 !important; /* Ensure label isn't pushing down */
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="column">
        <div class="col-md-6">
            <h5>Local Video</h5>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="col-md-6">
            <h5>Remote Video</h5>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div id="chat-container">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="30" ></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"><br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}
    {{ request.user.username|json_script:"user_username" }}

    <script>
        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        document.querySelector('#submit').onclick = function () {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': user_username,
            }));
            messageInputDom.value = '';
        };

        let localStream;
        let peerConnection;
        const servers = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        async function initVideoSession() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            console.log(" Local stream acquired:", localStream);
            document.getElementById("localVideo").srcObject = localStream;

            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                document.getElementById("remoteVideo").srcObject = remoteStream;
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    chatSocket.send(JSON.stringify({
                        type: "ice",
                        candidate: event.candidate
                    }));
                }
            };
        }

        async function makeCall() {
            if (!peerConnection) await initVideoSession();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }

        let remoteDescriptionSet = false;
let iceCandidateQueue = [];

chatSocket.onmessage = async function (e) {
    const data = JSON.parse(e.data);

    // Chat
    if (data.message && data.username) {
        document.querySelector('#chat-text').value += `${data.username}: ${data.message}\n`;
    }

    // SDP
    if (data.type === "sdp") {
        const description = new RTCSessionDescription(data.sdp);
        if (!peerConnection) await initVideoSession();

        if (description.type === "offer") {
            await peerConnection.setRemoteDescription(description);
            remoteDescriptionSet = true;

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
        } else if (description.type === "answer") {
            await peerConnection.setRemoteDescription(description);
            remoteDescriptionSet = true;
        }

        // Add any queued candidates now
        for (const candidate of iceCandidateQueue) {
            try {
                await peerConnection.addIceCandidate(candidate);
            } catch (err) {
                console.error("Error adding queued ICE candidate", err);
            }
        }
        iceCandidateQueue = [];
    }

        // ICE
        if (data.type === "ice" && data.candidate) {
            if (remoteDescriptionSet) {
                try {
                    await peerConnection.addIceCandidate(data.candidate);
                } catch (err) {
                    console.error("Error adding ICE candidate", err);
                }
            } else {
                iceCandidateQueue.push(data.candidate); // queue for later
                console.warn("ICE candidate queued until remote description is set");
            }
        }
    };

        // Simple call trigger for now (can later restrict to only first user)
        window.onload = () => {
            setTimeout(makeCall, 1000);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
