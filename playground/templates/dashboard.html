{% extends "test.html" %}
{% load static %}
 


{% block content %}


<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-jplenio-1103970.jpg&fm=jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .content-area {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    padding: 2rem;
    margin: 2rem;
  }

  .main-content {
    color: black;
  }
</style>


<div class="main-content">
  <div class="d-flex min-vh-100">
    <!-- Main content -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Dashboard content -->
      <div class="content-area p-4 bg-light flex-grow-1">
        <div class="container">
          <div class="header mb-4">
            <h1><strong>MMU</strong><span style="color: orange;">VR</span> Dashboard</h1>
          </div>

          <div class="row">
            

            <!-- Total Active Users Today -->
            <div class="col-md-4">
              <div class="card p-3 mb-3">
                <div class="card-body">
                  <h6 class="card-title text-primary">Total Active Users Today</h6>
                  <p class="card-value fw-bold">{{ total_users_today }}</p>
                </div>
              </div>
            </div>

            <!-- Minutes Used Today -->
            <div class="col-md-4">
              <div class="card p-3 mb-3">
                <div class="card-body">
                  <h6 class="card-title text-primary">Minutes Used Today</h6>
                  <p class="card-value fw-bold">{{ minutes_today }} minutes</p>
                </div>
              </div>
            </div>


            <!-- Total Tasks -->
            <div class="col-md-4">
              <div class="card p-3 mb-3">
                <div class="card-body">
                  <h6 class="card-title text-primary">Total Tasks</h6>
                  <p class="card-value fw-bold">{{ task_count }}</p>
                </div>
              </div>
            </div>
          </div>


          <!-- Second chart (optional) -->
          <div class="card p-3 mt-4">
            <div class="card-body">
              <h6 class="card-title text-primary">Monthly New User Activity</h6>
              <canvas id="usageChart" width="400" height="200"></canvas>
            </div>
          </div>

             <!-- Chart.js Script and Initialization -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
              const chartLabels = JSON.parse('{{ chart_labels|escapejs }}');
              const chartData = JSON.parse('{{ chart_data|escapejs }}');

              window.addEventListener('DOMContentLoaded', function () {
                const ctx = document.getElementById('usageChart').getContext('2d');
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: chartLabels,
                    datasets: [{
                      label: 'New Users',
                      data: chartData,
                      backgroundColor: 'rgba(54, 162, 235, 0.6)',
                      borderColor: 'rgba(54, 162, 235, 1)',
                      borderWidth: 1
                    }]
                  },
                  options: {
                    responsive: true,
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              });
            </script>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
