{% extends 'test.html' %}

{% block navbar %}

  <div class="navbar">
    <div class="brand-title">MMU VR Group</div>
    <div class="nav-links">
      <a href="{% url 'chat:room' room_name=workspace.roomname %}">Meeting</a>
      <a href="#">Test</a>
      <a href="{% url 'login_signup' %}">Login</a>
    </div>
  </div>

{% endblock %}

{% block content %}
<div class="main-content">
  <div class="container">
    <h2>Workspace: {{ workspace.roomname }}</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="task" placeholder="New task..." required>
      <button type="submit">Add Task</button>
    </form>

    <ul>
      {% for task in tasks %}
        <li>{{ task.todo_name }} {% if task.status %}✅{% else %}❌{% endif %}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
