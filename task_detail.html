<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f6fb;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      margin-top: 0;
      color: #2b2b2b;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form hr {
      margin: 30px 0;
      border: 1px solid #e0e0e0;
    }

    button.btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Task: {{ task.todo_name }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ todo_form.as_p }}

      <hr>

      <h2>Edit Document</h2>
      {{ doc_form.media }}  {# CKEditor assets #}
      {{ doc_form.as_p }}

      <button type="submit" class="btn btn-primary mt-3">Save All</button>
    </form>
  </div>
</body>
</html>
