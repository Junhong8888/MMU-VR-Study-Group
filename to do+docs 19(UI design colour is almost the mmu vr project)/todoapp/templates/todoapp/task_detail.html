<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #2a2f33;
            padding: 1rem;
            color: white;
        }
        .top-bar h1 {
            color: #00cfff;
            margin: 0;
        }
        .content {
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            margin-top: 1.5rem;
            background-color: #00cfff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #00b8e6;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>MMU VR Group</h1>
    </div>
    <div class="content">
        <h2>Edit Task: {{ task.todo_name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="todo_name">Task</label>
            {{ form.todo_name }}

            <label for="assigned_to">Assigned To</label>
            {{ form.assigned_to }}

            <label for="due_date">Due Date</label>
            {{ form.due_date }}

            <label for="status">Status</label>
            {{ form.status }}

            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
