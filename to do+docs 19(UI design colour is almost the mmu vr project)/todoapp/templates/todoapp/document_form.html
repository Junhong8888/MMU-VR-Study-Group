<!DOCTYPE html>
<html>
<head>
    <title>Edit Document</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #2a2f33;
            padding: 1rem;
            color: white;
        }
        .top-bar h1 {
            color: #00cfff;
            margin: 0;
        }
        .content {
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        button {
            margin-top: 1.5rem;
            background-color: #00cfff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b8e6;
        }
    </style>
    {{ form.media }}
</head>
<body>
    <div class="top-bar">
        <h1>MMU VR Group</h1>
    </div>
    <div class="content">
        <h2>Edit Document</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
