<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMU-VR Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
    }

    .layout-container {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .nav-links {
      list-style-type: none;
    }

    .nav-links li {
      margin: 15px 0;
    }

    .nav-links button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: transparent;
      color: white;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links button:hover {
      background-color: #f39c12;
      color: black;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .highlight {
      background: #fef2e0;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .highlight h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .highlight p {
      font-size: 16px;
      color: #555;
    }

    .charts {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .chart-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      flex: 1 1 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .chart-box h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .bar-chart, .pie-chart {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
    }

    .bar {
      width: 40px;
      background-color: #f39c12;
      border-radius: 5px 5px 0 0;
    }

    .pie {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#f39c12 40%, #f39c1222 0);
    }

    .bar-label {
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script>
    // JavaScript to handle button navigation
    function goTo(url) {
      window.location.href = url;
    }
  </script>
</head>
<body>
  <div class="layout-container">
    <div class="sidebar">
      <div>
        <h2>MMU-VR</h2>
        <ul class="nav-links">
          <li><button onclick="goTo('/dashboard/home')">Home</button></li>
          <li><button onclick="goTo('/dashboard')">Dashboard</button></li>
          <li><button onclick="goTo('/dashboard/reports')">Reports</button></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h1><strong>MMU</strong><span style="color: orange;">VR</span></h1>
      </div>

      <div class="highlight">
        <h2>Explore the Future with MMU-VR</h2>
        <p>Cutting-edge VR research and experiences at MMU. Collaborate, learn, and innovate in immersive virtual spaces.</p>
      </div>

      <div class="charts">
        <div class="chart-box">
          <h3>Weekly Activity</h3>
          <div class="bar-chart">
            <div class="bar-container">
              <div class="bar" style="height: 80px;"></div>
              <div class="bar-label">Emails</div>
            </div>
            <div class="bar-container">
              <div class="bar" style="height: 140px;"></div>
              <div class="bar-label">Calls</div>
            </div>
            <div class="bar-container">
              <div class="bar" style="height: 100px;"></div>
              <div class="bar-label">Meetings</div>
            </div>
          </div>
        </div>
        <div class="chart-box">
          <h3>Research Focus</h3>
          <div class="pie-chart">
            <div class="pie"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
